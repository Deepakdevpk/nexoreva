{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">✏️ Edit Staff - {{ staff.full_name }}</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Staff</button>
    <a href="{% url 'view_staff' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
