{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/attendance.css' %}">
{% endblock %}
{% block content %}
<h2>Attendance</h2>

<!-- Combined Time In/Out Form -->
<form method="post" action="{% url 'attendance_action' %}">
  {% csrf_token %}
  <input
    type="text"
    name="staff_code"
    placeholder="Enter your staff code"
    required
  />
  <select name="action" required>
    <option value="" disabled selected>Select Action</option>
    <option value="time_in">Time In</option>
    <option value="time_out">Time Out</option>
  </select>
  <button type="submit">Submit</button>
</form>
<br />

<!-- Leave, Task, Login Buttons -->
<a href="{% url 'leave_request' %}"
  ><button type="button">Request Leave</button></a
>
<a href="{% url 'task-status' %}"
  ><button type="button">Task Status</button></a
>
<a href="{% url 'login' %}"><button type="button">Login</button></a>

{% if messages %}
<ul>
  {% for msg in messages %}
  <li>{{ msg }}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
