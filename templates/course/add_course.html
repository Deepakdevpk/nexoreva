{% extends "base.html" %}

{% block content %}
<div class="container">
  <h2 class="mb-4">ðŸ“š Add New Course</h2>
  
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend class="w-auto">Course Information</legend>

      <div class="mb-2">
        <label for="{{ form.name.id_for_label }}">Course Name:</label>
        {{ form.name }}
      </div>

      <div class="mb-2">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
      </div>

      <div class="mb-2">
        <label for="{{ form.start_date.id_for_label }}">Start Date:</label>
        {{ form.start_date }}
      </div>

      <div class="mb-2">
        <label for="{{ form.end_date.id_for_label }}">End Date:</label>
        {{ form.end_date }}
      </div>
    </fieldset>

    <button type="submit" class="btn-success">Create Course</button>
  </form>
</div>

<style>
.container {
  max-width: 800px;
  margin: auto;
  background-color: #ffffff;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2.mb-4 {
  font-weight: 600;
  color: #2d2d2d;
}
legend.w-auto {
  font-size: 1.1rem;
  font-weight: 600;
  color: #444;
}
fieldset {
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 1rem;
  margin-bottom: 1.5rem;
}
form .mb-2,
form label,
form input,
form select,
form textarea {
  display: block;
  width: 100%;
  margin-bottom: 0.75rem;
}
form input,
form select,
form textarea {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  transition: border 0.3s;
}
form input:focus,
form select:focus,
form textarea:focus {
  border-color: #007bff;
  outline: none;
}
button.btn-success {
  background-color: #28a745;
  color: white;
  padding: 0.6rem 1.5rem;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out;
}
button.btn-success:hover {
  background-color: #218838;
}
.alert-info {
  background-color: #e7f3ff;
  border: 1px solid #b3daff;
  padding: 10px;
  border-radius: 5px;
  color: #004085;
  margin-bottom: 1rem;
}
body {
  background-color: #f8f9fa;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 20px;
}
.container {
  margin-top: 2rem;
  margin-bottom: 2rem;
}
form label {
  font-weight: 500;
  color: #495057;
  margin-bottom: 0.5rem;
}
form textarea {
  min-height: 100px;
  resize: vertical;
}
@media (max-width: 768px) {
  .container {
    margin: 1rem;
    padding: 1.5rem;
  }
  h2.mb-4 {
    font-size: 1.5rem;
  }
}
</style>
{% endblock %}
