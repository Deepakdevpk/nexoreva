{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'course_css/add_course.css' %}">
{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">ðŸ“š Add New Course</h2>
  
  <form method="POST">
    {% csrf_token %}
    <fieldset>
      <legend class="w-auto">Course Information</legend>

      <div class="mb-2">
        <label for="{{ form.name.id_for_label }}">Course Name:</label>
        {{ form.name }}
      </div>

      <div class="mb-2">
        <label for="{{ form.description.id_for_label }}">Description:</label>
        {{ form.description }}
      </div>

      <div class="mb-2">
        <label for="{{ form.start_date.id_for_label }}">Start Date:</label>
        {{ form.start_date }}
      </div>

      <div class="mb-2">
        <label for="{{ form.end_date.id_for_label }}">End Date:</label>
        {{ form.end_date }}
      </div>
    </fieldset>

    <button type="submit" class="btn-success">Create Course</button>
  </form>
</div>

{% endblock %}
