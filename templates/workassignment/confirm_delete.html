{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h3>Confirm Delete</h3>
    <p>Are you sure you want to delete this assignment: <strong>{{ assignment.task_title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'viewwork_assignment_userlist_staff' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
