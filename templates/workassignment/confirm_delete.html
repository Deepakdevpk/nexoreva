{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/delete_assignment.css' %}">

<div class="delete-container">
    <h1 class="delete-title">Delete Assignment</h1>
    <p class="delete-warning">
        Are you sure you want to delete this assignment: 
        <span class="assignment-name">{{ assignment.title }}</span>?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="button-group">
            <button type="submit" class="btn delete-btn">Yes, Delete</button>
            <a href="{% url 'viewwork_assignment_userlist_staff' %}" class="btn cancel-btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
