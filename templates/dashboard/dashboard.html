{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">🧾 Admin Dashboard</h2>
  
  <ul class="list-group mb-4">
    <li class="list-group-item">👥 Total Staff: <strong>{{ total_staff }}</strong></li>
    <li class="list-group-item">🏢 Total Departments: <strong>{{ total_departments }}</strong></li>
    <li class="list-group-item">🎓 Total Interns: <strong>{{ total_interns }}</strong></li>
  </ul>
  
  <!-- Action Buttons -->
  <div class="d-flex gap-3">
    <!-- 🚀 Onboarding Button -->
    <a href="{% url 'view_staff' %}" class="btn btn-success">
      📋 Onboarding Staff
    </a>
    
    <!-- 📜 Certificate Generation Button -->
    <a href="{% url 'generate_certificate' %}" class="btn btn-primary">
      📜 Generate Certificate
    </a>
  </div>
</div>
{% endblock %}
