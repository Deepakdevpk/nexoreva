<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(15, 23, 42, 0.08);
            padding: 48px;
            max-width: 900px;
            width: 100%;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6b7280, #9ca3af, #6b7280);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #1f2937;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6b7280;
            background: white;
            box-shadow: 0 0 0 4px rgba(107, 114, 128, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover {
            border-color: #9ca3af;
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #4b5563 0%, #6b7280 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(75, 85, 99, 0.3);
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
        }

        .submit-btn:active {
            transform: translateY(0px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .download-section {
            margin-top: 40px;
            padding: 32px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }

        .download-section h3 {
            color: #1f2937;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 14px 28px;
            background: white;
            color: #4b5563;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .download-link:hover {
            background: #4b5563;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(75, 85, 99, 0.2);
        }

        .download-icon {
            width: 20px;
            height: 20px;
        }

        .certificate-preview {
            margin-top: 24px;
        }

        .certificate-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.1);
            border: 1px solid #e2e8f0;
        }

        .icon {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-group input {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
                <path d="M8 14h.01"></path>
                <path d="M12 14h.01"></path>
                <path d="M16 14h.01"></path>
                <path d="M8 18h.01"></path>
                <path d="M12 18h.01"></path>
                <path d="M16 18h.01"></path>
            </svg>
            <h1>Certificate Generator</h1>
            <p>Create professional certificates with ease</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter recipient's full name">
            </div>

            <div class="form-group">
                <label for="role">Designation</label>
                <input type="text" name="role" id="role" required placeholder="Enter job title or role">
            </div>

            <div class="form-group">
                <label for="date">Date (DD-MM-YYYY)</label>
                <input type="text" name="date" id="date" required placeholder="25-12-2024">
            </div>

            <button type="submit" class="submit-btn">
                Generate Certificate
            </button>
        </form>

        {% if certificate_url %}
            <div class="download-section">
                <h3>Your Certificate is Ready!</h3>
                <a href="{{ certificate_url }}" class="download-link" download>
                    <svg class="download-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Download Certificate
                </a>
                
                <div class="certificate-preview">
                    <img src="{{ certificate_url }}" alt="Certificate Preview">
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        // Auto-format date input
        document.getElementById('date').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '-' + value.substring(2);
            }
            if (value.length >= 5) {
                value = value.substring(0, 5) + '-' + value.substring(5, 9);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
